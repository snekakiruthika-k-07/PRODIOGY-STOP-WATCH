<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stop Watch Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="hands">

        <p class="item4">IV</p>
        <p class="item5">V</p>
        <p class="item6">VI</p>
        <p class="item7">VII</p>
        <p class="item8">VIII</p>
        <p class="item9">IX</p>

        <p class="item12">XII</p>
        </b>
    <div id="time-display" class="time-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
